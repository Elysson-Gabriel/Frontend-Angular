<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Pessoas</h3>
        </div>
        <div class="card-body">
            <!---->
            <div class="container">
                <form action="">
                    <div class="form-group">
                        <label for="">Pesquisar por nome/sobrenome:</label>
                        <input [(ngModel)]="nomepesquisa" name="nomepesquisa" type="text" style="margin: 0 10px;">
                        <button (click)="pesquisarNome(nomepesquisa)" class="btn btn-info">Buscar</button>
                    </div>
                </form>
            </div>
            <!---->
            <table class="table text-center table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Sobrenome</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pessoa of pessoas" class="text-center">
                        <td>{{pessoa.id}}</td>
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.sobrenome}}</td>
                        <td>
                            <button (click)="editar(pessoa)" class="btn btn-warning">Editar</button>
                            <button (click)="deletar(pessoa)" class="btn btn-danger" style="margin-left: 10px;">Deletar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
